<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<title>Document</title>
</head>
<body>
  <div class="container">
    <h2>Form Validation</h2>
    <form>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="Name" class="form-control" id="Name" aria-describedby="Enter Name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="Age">Password</label>
          <input type="Age" class="form-control" id="Age" placeholder="Age">
        </div>
        <div class="form-group">
            <label for="Gender">Gender</label>
            <input type="Gender" class="form-control" id="Gender" placeholder="Gender">
          </div>
          <div class="form-group">
            <label for="Phone Number">Phone Number</label>
            <input type="Phone Number" class="form-control" id="Phone Number" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" placeholder="email">
          </div><br>
              <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      <br>
      <div class="container">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>GENDER</th>
                    <th>PHONE NUMBER</th>
                    <th>EMAIL</th>
                </tr>
            </thead>
            <tbody id="demo">

            </tbody>
        </table>
    </div>
</body>
</html>
